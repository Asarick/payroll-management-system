<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e90ff;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        .cta-button {
            background-color: white;
            color: #1e90ff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .cta-button:hover {
            background-color: #f0f0f0;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Payroll Management System</h1>
    </header>
    <main>
        <h1>Welcome to Your Payroll Management System</h1>
        <p>Simplify your payroll management with our comprehensive solution. Manage employees, track salaries, and streamline your payroll process effortlessly.</p>
        <button class="cta-button" onclick="redirectToLogin()">Login to PayrollPro</button>
    </main>
    <footer>
        <p>&copy; 2024 PayrollPro. All rights reserved.</p>
    </footer>

    <script>
        function redirectToLogin() {
            // Replace 'login.html' with the actual URL of your login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
